[application]

name="Space Invaders"
main_scene="res://godot.tscn"
boot_splash="res://black.png"
boot_splash_fullsize=true
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

driver="GLES2"
allow_hidpi=true
use_vsync=true
use_2d_pixel_snap=true
keep_screen_on=true
orientation="landscape"
emulate_touchscreen=true
stretch_mode="viewport"

[input]

fire=[key(Space)]

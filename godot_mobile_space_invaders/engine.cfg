[application]

name="Space Invaders Mobile"
main_scene="res://scenes/godot.tscn"
icon="res://sprites/icon.png"
boot_splash="res://sprites/black.png"
boot_splash_fullsize=true

[autoload]

global="*res://global.gd"

[display]

driver="GLES2"
allow_hidpi=true
use_vsync=true
use_2d_pixel_snap=true
keep_screen_on=true
orientation="landscape"
emulate_touchscreen=true
stretch_mode="viewport"

[input]

fire=[key(Space)]
